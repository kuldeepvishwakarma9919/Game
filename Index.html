<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glimbling Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .game-container {
            background-color: #161b22;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 500px;
        }

        .game-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .game-header h1 {
            font-weight: 700;
            color: #58a6ff;
            text-shadow: 0 0 10px rgba(88, 166, 255, 0.5);
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            font-weight: 700;
            color: #c9d1d9;
        }

        .stats-bar .moves, .stats-bar .timer {
            padding: 0.5rem 1rem;
            background-color: #21262d;
            border-radius: 0.5rem;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #21262d;
            border-radius: 0.75rem;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 0.75rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-front {
            background-color: #30363d;
            color: transparent; /* Hide initial text */
            font-size: 3rem;
            user-select: none;
            box-shadow: inset 0 0 10px rgba(88, 166, 255, 0.3);
        }

        .card-back {
            background-color: #58a6ff;
            transform: rotateY(180deg);
            font-size: 3rem;
        }
        
        /* Matched cards */
        .card.matched .card-back {
            background-color: #238636;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1) rotateY(180deg); }
            100% { transform: scale(1.05) rotateY(180deg); }
        }

        .btn-restart {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            border-radius: 0.75rem;
            background-color: #8957e5;
            border: none;
            color: #fff;
            transition: background-color 0.2s ease;
        }

        .btn-restart:hover {
            background-color: #7b4ac2;
        }

        .modal-content {
            background-color: #161b22;
            color: #c9d1d9;
            border: 1px solid #30363d;
        }

        .modal-header {
            border-bottom: 1px solid #30363d;
        }

        .modal-footer {
            border-top: 1px solid #30363d;
        }
        
        .btn-close {
            filter: invert(1);
        }

    </style>
</head>
<body>

<div class="game-container">
    <div class="game-header">
        <h1>Glimbling Game</h1>
        <p>Match the glowing glimbs!</p>
    </div>

    <div class="stats-bar">
        <div class="moves">Moves: <span>0</span></div>
        <div class="timer">Time: <span>0</span>s</div>
    </div>

    <div class="game-grid" id="gameGrid"></div>
    
    <button class="btn btn-restart" id="restartBtn">Restart Game</button>
</div>

<!-- Win Modal -->
<div class="modal fade" id="winModal" tabindex="-1" aria-labelledby="winModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="winModalLabel">Congratulations!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <h3 class="mb-3">You Glimbled Them All!</h3>
                <p>You completed the game in <span id="finalMoves">0</span> moves and <span id="finalTime">0</span> seconds.</p>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    const emojis = ['âœ¨', 'ðŸ”®', 'ðŸ’Ž', 'ðŸ’«', 'ðŸŒŸ', 'ðŸŒˆ', 'ðŸ”¥', 'âš¡ï¸'];
    const gameGrid = document.getElementById('gameGrid');
    const movesDisplay = document.querySelector('.moves span');
    const timerDisplay = document.querySelector('.timer span');
    const restartBtn = document.getElementById('restartBtn');
    const winModal = new bootstrap.Modal(document.getElementById('winModal'));
    const finalMovesDisplay = document.getElementById('finalMoves');
    const finalTimeDisplay = document.getElementById('finalTime');

    let cards = [];
    let flippedCards = [];
    let matchedPairs = 0;
    let moves = 0;
    let timer = 0;
    let timerInterval;
    let isGameRunning = false;

    // Shuffle array function
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Initialize the game board
    function initializeGame() {
        // Stop any running timer
        clearInterval(timerInterval);
        isGameRunning = false;

        cards = shuffle([...emojis, ...emojis]);
        gameGrid.innerHTML = '';
        flippedCards = [];
        matchedPairs = 0;
        moves = 0;
        timer = 0;
        movesDisplay.textContent = moves;
        timerDisplay.textContent = timer;

        cards.forEach((emoji, index) => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.emoji = emoji;
            card.dataset.index = index;

            const frontFace = document.createElement('div');
            frontFace.classList.add('card-face', 'card-front');
            
            const backFace = document.createElement('div');
            backFace.classList.add('card-face', 'card-back');
            backFace.textContent = emoji;

            card.appendChild(frontFace);
            card.appendChild(backFace);
            gameGrid.appendChild(card);
            
            card.addEventListener('click', handleCardClick);
        });
    }

    // Start the timer when the first card is clicked
    function startTimer() {
        if (!isGameRunning) {
            isGameRunning = true;
            timerInterval = setInterval(() => {
                timer++;
                timerDisplay.textContent = timer;
            }, 1000);
        }
    }

    // Handle card click event
    function handleCardClick(event) {
        const clickedCard = event.currentTarget;

        // Ignore if card is already flipped or matched
        if (clickedCard.classList.contains('flipped') || flippedCards.length >= 2) {
            return;
        }

        // Start the timer on the first move
        startTimer();

        clickedCard.classList.add('flipped');
        flippedCards.push(clickedCard);
        
        if (flippedCards.length === 2) {
            moves++;
            movesDisplay.textContent = moves;
            checkForMatch();
        }
    }

    // Check for a match
    function checkForMatch() {
        const [card1, card2] = flippedCards;
        const emoji1 = card1.dataset.emoji;
        const emoji2 = card2.dataset.emoji;

        if (emoji1 === emoji2) {
            // Match found!
            card1.removeEventListener('click', handleCardClick);
            card2.removeEventListener('click', handleCardClick);
            card1.classList.add('matched');
            card2.classList.add('matched');
            matchedPairs++;
            flippedCards = [];
            
            if (matchedPairs === emojis.length) {
                // Game over
                setTimeout(() => {
                    clearInterval(timerInterval);
                    finalMovesDisplay.textContent = moves;
                    finalTimeDisplay.textContent = timer;
                    winModal.show();
                }, 500);
            }
        } else {
            // No match, flip cards back after a delay
            setTimeout(() => {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                flippedCards = [];
            }, 1000);
        }
    }

    // Restart button click
    restartBtn.addEventListener('click', () => {
        initializeGame();
    });

    // Initial game setup
    initializeGame();
</script>

</body>
</html>
